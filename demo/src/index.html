<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fisvue</title>
    <script src="js/demo1/vue.min.js"></script>
  </head>
  <body>

    <div id="app">
        <div class="static" v-bind:class="[classA, { classB: isB, classC: isC }]">>123</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                classA: 'red',
                isB: true,
                isC: true

            }
        });
    </script>
  </body>
</html>
